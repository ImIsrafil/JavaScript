<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var firstNum = parseFloat(prompt("Enter A Number: "));
        var secondNum = parseFloat(prompt("Enter another Number: "));
        var result;

        result = firstNum + secondNum;
        document.write(firstNum + " + " + secondNum + " = " + result + "<br/>");

        result = firstNum - secondNum;
        document.write(firstNum + " - " + secondNum + " = " + result + "<br/>");

        result = firstNum * secondNum;
        document.write(firstNum + " * " + secondNum + " = " + result + "<br/>");

        result = firstNum / secondNum;
        document.write(firstNum + " / " + secondNum + " = " + result.toFixed(2) + "<br/>");

        result = firstNum % secondNum;
        document.write(firstNum + " % " + secondNum + " = " + result + "<br/>");
    </script>
</body>
</html>
