<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var base = parseFloat(prompt("Enter Base in Meter of a Tringle: "));
        var height = parseFloat(prompt("Enter Height in Meter of a Tringle: "));
        var area;

        area = (height * base) / 2;

        document.write("<h2> The area of this Tringle is : " + area + "m </h2>");
    </script>
</body>
</html>
