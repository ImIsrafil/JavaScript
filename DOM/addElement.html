<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>list item-1</li>
        <li>list item-2</li>
        <li>list item-3</li>
        <li>list item-4</li>
        <li>list item-5</li>
    </ul>
    
    <script>
        var list = document.querySelector("ul");
        var li = document.createElement("li");
        li.innerHTML = "This is added by javaScript";
        list.appendChild(li);
    </script>
</body>
</html>
