<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="heading" id="heading">This is my first Heading</h1>
    <h1 class="heading">This is my second Heading</h1>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>


    <script>
        // Document Object's Methods

        var heading = document.getElementById("heading");
        var h1Collection = document.getElementsByClassName("heading");
        var p1Collection = document.getElementsByTagName("p");


        heading.innerHTML = "We are Learning Document Object Model";
        console.log(h1Collection);
        h1Collection[1].innerHTML = "I am from javaScript";
        console.log(h1Collection);

        console.log(p1Collection);
        p1Collection[0].innerHTML = "I am from javaScript";
        console.log(p1Collection);

    </script>
</body>
</html>
