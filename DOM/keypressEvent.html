<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="para1">You have Clicked</h1>

    <script>
        document.addEventListener("keypress", function(event) {
            var text = event.key;
            document.getElementById("para1").innerHTML = document.getElementById("para1").innerHTML + text;
        });
    </script>
</body>
</html>
